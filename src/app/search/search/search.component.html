<div class="row">
  <div class="col-xl-2 col-lg-2 col-md-3 col-sm-6 col-6"
       *ngFor="let game of results | fuzzy:filterTerm">
    <app-games-card [game]="game">
    </app-games-card>
  </div>
</div>
<div class="row" *ngIf="results.length === 0">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    <div class="alert alert-info" role="alert">Nothing to show here, make a search!</div>
  </div>
</div>
